{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2>Appointment Detail</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ appointment.title }}</h5>
            <p class="card-text">
                <strong>Name:</strong> {{ appointment.name }}<br>
                <strong>Date:</strong> {{ appointment.date }}<br>
            </p>
            <a href="{% url 'appointments:edit' appointment.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'appointments:delete' appointment.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
