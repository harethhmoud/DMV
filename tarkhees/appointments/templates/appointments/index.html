{% extends "base.html" %}
{% block content %}
    {% if all_appointments %}
        <ul>
        {% for appointment in all_appointments %}
            <li><a href="{% url 'appointments:detail' appointment.id %}">{{ appointment.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No appointments are available.</p>
    {% endif %}
{% endblock %}
