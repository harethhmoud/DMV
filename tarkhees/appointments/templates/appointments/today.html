{% extends "base.html" %}
{% block content %}
    <h1> Today's appointments </h1>
    {% if today_appointments %}
        <ul>
        {% for appointment in today_appointments %}
            <li><a href="{% url 'detail' appointment.id %}">{{ appointment.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No appointments are available.</p>
    {% endif %}
{% endblock %}
